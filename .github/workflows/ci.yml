name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test Tools
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [up, examples, language-server, repl]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Download dependencies
      run: |
        cd ${{ matrix.tool }}
        go mod download

    - name: Run tests
      run: |
        cd ${{ matrix.tool }}
        go test -v ./...

  build:
    name: Build Tools
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [up, examples]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build ${{ matrix.tool }}
      run: |
        cd ${{ matrix.tool }}
        go build -v -o ${{ matrix.tool }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.tool }}
        path: ${{ matrix.tool }}/${{ matrix.tool }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [up, examples]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Download dependencies and tools
      working-directory: ${{ matrix.tool }}
      run: |
        go mod download
        go get github.com/golangci/golangci-lint/cmd/golangci-lint

    - name: Run golangci-lint
      working-directory: ${{ matrix.tool }}
      run: go run github.com/golangci/golangci-lint/cmd/golangci-lint run --timeout=5m

