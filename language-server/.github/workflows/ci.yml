name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Download dependencies and tools
      run: |
        go mod download
        go get github.com/golangci/golangci-lint/cmd/golangci-lint

    - name: Run golangci-lint
      run: go run github.com/golangci/golangci-lint/cmd/golangci-lint run --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build language server
      run: go build -v -o up-language-server .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: up-language-server
        path: up-language-server

